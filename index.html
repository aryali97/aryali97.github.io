<title>Places search box</title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
<script>
// This example adds a search box to a map, using the Google Place Autocomplete
// feature. People can enter geographical searches. The search box will return a
// pick list containing a mix of places and predicted search terms.

var markers = [[]];
var addedMarkers = [];
var map = null;
var searchBox = null; 
var selectedMarker = null;
var oldIcon = null;
var AddButton = null;
var RemButton = null;
var PlsButton = null;
var MnsButton = null;
var SplButton = null;
var inputArr = [];
var searchBoxes = [];
var selectedInput = -1;

function initialize() {
    map = new google.maps.Map(document.getElementById('map-canvas'), {
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var defaultBounds = new google.maps.LatLngBounds(
        new google.maps.LatLng(38.825, -77.611),
        new google.maps.LatLng(39.000, -77.150));
    map.fitBounds(defaultBounds); 

    /*

    //THE ABOVE IS VERY VERY UNNECESSARY
    */

    // Create the search box and link it to the UI element.
    var input = (document.getElementById('input0'));
    inputArr.push(input);
    var inputBox = (document.getElementById('inputWrap'));
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(inputBox);
    PlsButton = (document.getElementById('PlsButton'));
    MnsButton = (document.getElementById('MnsButton')); MnsButton.disabled=true;
    SplButton = (document.getElementById('SplButton')); SplButton.disabled=true;
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(document.getElementById("buttonGroup1"));
    
    /*
    AddButton = (document.getElementById('AddButton'));
    AddButton.disabled=true;
    RemButton = (document.getElementById('RemButton'));
    RemButton.disabled=true;
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(document.getElementById("buttonGroup2"));*/

    input.addEventListener("focus", function() {
        var x = input.getAttribute("id");
        var xn= Number(x.substring(5, x.length));
        console.log(xn);
        selectedInput = xn;
        changeColors();
    }); 

    PlsButton.addEventListener("click", function() {
        var newInput = document.createElement('input');
        newInput.setAttribute('id', 'input'+inputArr.length+'');
        newInput.setAttribute('type', 'text');
        newInput.setAttribute('placeholder', "Search Box");
        newInput.classList.add("controls");
        newInput.classList.add("input");
        newInput.addEventListener("focus", function() {
            var x = newInput.getAttribute("id");
            var xn= Number(x.substring(5, x.length));
            console.log(xn);
            selectedInput = xn;
            changeColors();
        });
        var tempSearchBox = new google.maps.places.SearchBox((newInput));
        tempSearchBox.setBounds(map.getBounds());
        google.maps.event.addListener(tempSearchBox, 'places_changed', function() {
            oldIcon=null;
            selectedMarker=null;
            //AddButton.disabled=true;
            //RemButton.disabled=true;
            var places = removeRepeats(tempSearchBox.getPlaces());
            addLocations(places);
        });
        searchBoxes.push(tempSearchBox);
        inputBox.appendChild(newInput);
        newInput.focus();
        inputArr.push(newInput);
        markers.push([]);
        MnsButton.disabled=false;
    });

    MnsButton.addEventListener("click", function() {
        console.log(selectedInput);
        if(selectedInput < 0) {
            return;
        }
        for(var i = 0, marker; marker = markers[selectedInput][i]; i++) {
            marker.setMap(null);
        }
        markers.splice(selectedInput, 1);
        searchBoxes.splice(selectedInput, 1);
        inputArr.splice(selectedInput, 1);
        var oldInput = document.getElementById("input"+selectedInput+"");
        oldInput.parentNode.removeChild(oldInput);
        for(var i = selectedInput, tempInput; tempInput = inputArr[i]; i++) {
            tempInput.setAttribute("id", "input"+i+"");
        }
        if(inputArr.length == 1) {
            MnsButton.disabled=true;
        }
        selectedInput = -1;
        changeColors();
    });

    /*
    AddButton.addEventListener("click", function() {
        selectedMarker.icon.url='http://maps.google.com/mapfiles/marker_grey.png';
        selectedMarker.setMap(map);
        selectedMarker.selected=true;

            selectedMarker=null;
        }

    searchBox = new google.maps.places.SearchBox((input));

    var directionsDisplay = new google.maps.DirectionsRenderer();
    directionsDisplay.setMap(map);
    var directionsService = new google.maps.DirectionsService();

    // [START region_getplaces]
    // Listen for the event fired when the user selects an item from the
    // pick list. Retrieve the matching places for that item.
    google.maps.event.addListener(searchBox, 'places_changed', function() {
        searchBox.setBounds(map.getBounds());
        oldIcon=null;
        selectedMarker=null;
        //AddButton.disabled= true;
        //RemButton.disabled= true;
        var places = removeRepeats(searchBox.getPlaces());
        addLocations(places);
    });
    searchBoxes.push(searchBox);

    // [END region_getplaces]

    // Bias the SearchBox results towards places that are within the bounds of the
    // current map's viewport.
    google.maps.event.addListener(map, 'bounds_changed', function() {
        var bounds = map.getBounds();
        searchBox.setBounds(bounds);
    });
    google.maps.event.addListener(map, 'click', function() { 
        selectedInput = -1;
        changeColors();
    });
}

function changeColors() {
    for(var i = 0; i < markers.length; i++) {
        var url = 'http://maps.google.com/mapfiles/marker_black.png';
        var col = '#ffffff';
        if(i == selectedInput) {
            col = '#4d90fe';
            url = 'http://maps.google.com/mapfiles/marker_grey.png';
        }
        inputArr[i].style.borderColor = col;
        for(var j = 0, marker; marker = markers[i][j]; j++) {
            marker.icon.url = url;
            marker.setMap(map);
        }
    }
}
    
function addLocations(places) {
    console.log(places);
    if(places.length == 0) {
        return;
    }
    var index = selectedInput;
    for (var i = 0, marker; marker = markers[index][i]; i++) {
        marker.setMap(null);
    }

    // For each place, get the icon, place name, and location.
    markers[index] = [];
    var bounds = new google.maps.LatLngBounds();
    /*
    for (var i = 0, marker; marker = addedMarkers[i]; i++) {
        marker.setMap(map);
        bounds.extend(marker.getPosition());
    }
    */
    var image = {
        //url: place.icon,
        url: 'http://maps.google.com/mapfiles/marker_black.png',
        size: new google.maps.Size(75, 100),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 38)
    };
    for(var i = 0; i < markers.length; i++) {
        if(i == index) {
            continue;
        }
        for(var j = 0, marker; marker = markers[i][j]; j++) {
            marker.icon.url = 'http://maps.google.com/mapfiles/marker_black.png';
            console.log(marker.icon.url);
            marker.setMap(map);
            bounds.extend(marker.getPosition());
        }
    }
    /*if(places.length > 1) {
    image.url='http://maps.google.com/mapfiles/marker_orange.png';
    }*/
    for (var i = 0, place; place = places[i]; i++) {
        image.url = 'http://maps.google.com/mapfiles/marker_grey.png';
        // Create a marker for each place.
        var marker = new google.maps.Marker({
            map: map,
            icon: image,
            title: place.name,
            position: place.geometry.location,
            draggable: true
        });
        marker.selected=false;
        addMarkerListeners(marker);
        markers[index].push(marker);
        bounds.extend(place.geometry.location);
    }
    console.log(bounds.getNorthEast().lat());
    map.fitBounds(bounds);
    if(map.getZoom() > 19) {
        map.setZoom(17);
    }
    for(var i = 0, tempSearchBox; tempSearchBox = searchBoxes[i]; i++) {
        tempSearchBox.setBounds(bounds);
    }
}

function removeRepeats(places) {
    var i = 0;
    while(i < places.length) {
        var j = 0;
        var boo = 1;
        while(j < i) {
            console.log(i, j);
            console.log(places);
            var latDif = places[j].geometry.location.lat()-places[i].geometry.location.lat();
            var lngDif = places[j].geometry.location.lng()-places[i].geometry.location.lng();
            var mag = latDif*latDif+lngDif*lngDif;
            if(i == 8 && j == 7) {
                console.log(mag);
            }
            if(mag < 0.000005) {
                boo = 0;
            }
            j++;
        }
        if(boo == 0) {
            places.splice(i,1);
        } else {
            i++;
        }
    }
    console.log(places);
    return places;
}

function addMarkerListeners(marker) {
    google.maps.event.addListener(marker, 'click', function() {
        /*
        AddButton.disabled=false;
        RemButton.disabled=false;
        if(selectedMarker != null) {
            selectedMarker.icon.url=oldIcon;
            selectedMarker.setMap(map);
        }
        oldIcon = marker.icon.url;
        marker.icon.url='http://maps.google.com/mapfiles/marker.png'
        marker.setMap(map);
        selectedMarker = marker;
        */
        for(var i = 0; i < markers.length; i++) {
            if(markers[i].indexOf(marker) > -1) {
                selectedInput = i;
                break;
            }
        }
        changeColors();
    });
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
