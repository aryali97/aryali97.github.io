<script>
    document.onkeypress = function(e){
        if(e == null) {
            return;

        var key = e.keyCode ? e.keyCode : e.which;

        {
            console.log("enter pressed");
            inputSearch();
            e.preventDefault();
        }
    };
</script>

    <div class = "searchPanel" id = "searchPanel" style="background:#55acee;color:white;width: 300px;height: 100%;">
