<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      .controls {
        margin-top: 16px;
        margin-right: 5px;
        border: 1px solid transparent;
        background-color: #fff;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
        
      .controls:active {
          background-color: #eee;
      }
      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      .pac-container {
        font-family: Roboto;
      }

      #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
      }

      #type-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

    </style>
    <title>Places search box</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script>
// This example adds a search box to a map, using the Google Place Autocomplete
// feature. People can enter geographical searches. The search box will return a
// pick list containing a mix of places and predicted search terms.

  var markers = [];
  var addedMarkers = [];
  var map = null;
  var searchBox = null; 
  var selectedMarker = null;
  var oldIcon = null;
  var AddButton = null;
        
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  var defaultBounds = new google.maps.LatLngBounds(
      new google.maps.LatLng(38.825, -77.611),
      new google.maps.LatLng(39.000, -77.150));
  map.fitBounds(defaultBounds); 

  // Create the search box and link it to the UI element.
  var input = /** @type {HTMLInputElement} */(
      document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
  AddButton = (document.getElementById('AddButton'));
  AddButton.disabled=true;
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(AddButton);
  RemButton = (document.getElementById('RemButton'));
  RemButton.disabled=true;
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(RemButton);
  //var input2 = (document.getElementById('pac-input2'));
  //map.controls[google.maps.ControlPosition.TOP_LEFT].push(input2);

  searchBox = new google.maps.places.SearchBox((input));
    
  var directionsDisplay = new google.maps.DirectionsRenderer();
  directionsDisplay.setMap(map);
  var directionsService = new google.maps.DirectionsService();

  // [START region_getplaces]
  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
      oldIcon=null;
      selectedMarker=null;
      AddButton.disabled= true;
      RemButton.disabled= true;
      var places = removeRepeats(searchBox.getPlaces());
      addLocations(places);
  });
    
  AddButton.addEventListener("click", function() {
      selectedMarker.icon.url='http://maps.google.com/mapfiles/marker_grey.png';
      selectedMarker.setMap(map);
      selectedMarker.selected=true;
      addedMarkers.push(selectedMarker);
      selectedMarker = null;
      /*
      if(addedMarkers.length > 1) {
          var start = addedMarkers[addedMarkers.length-2].getPosition();
          var end   = addedMarkers[addedMarkers.length-1].getPosition();
          var request = {
              origin: start,
              destination: end,
              travelMode: google.maps.TravelMode.DRIVING
          }
          directionsService.route(request, function(response, status) {
              if (status == google.maps.DirectionsStatus.OK) {
                  directionsDisplay.setDirections(response);
              }
          });
      }*/
  });

  RemButton.addEventListener("click", function() {
      if(selectedMarker.selected) {
          selectedMarker.selected=false;
          selectedMarker.icon.url='http://maps.google.com/mapfiles/marker_black.png';
          selectedMarker.setMap(map);
          selectedMarker=null;
      } else {
          selectedMarker.setMap(null);
          selectedMarker=null;
      }
  });
  // [END region_getplaces]

  // Bias the SearchBox results towards places that are within the bounds of the
  // current map's viewport.
  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });
}

function addLocations(places) {
    console.log(places);
    if(searchBox.getPlaces().length == 0) {
      return;
    }
    for (var i = 0, marker; marker = markers[i]; i++) {
      marker.setMap(null);
    }

    // For each place, get the icon, place name, and location.
    markers = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, marker; marker = addedMarkers[i]; i++) {
        marker.setMap(map);
        bounds.extend(marker.getPosition());
    }
    var image = {
      //url: place.icon,
      url: 'http://maps.google.com/mapfiles/marker_black.png',
      size: new google.maps.Size(75, 100),
      origin: new google.maps.Point(0, 0),
      anchor: new google.maps.Point(17, 34),
      scaledSize: new google.maps.Size(25, 38)
    };
    /*if(places.length > 1) {
        image.url='http://maps.google.com/mapfiles/marker_orange.png';
    }*/
    for (var i = 0, place; place = places[i]; i++) {
      //image.url = 'http://maps.google.com/mapfiles/marker_grey.png';
      // Create a marker for each place.
      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: place.name,
        position: place.geometry.location,
        draggable: true
      });
      marker.selected=false;
      changeMarkerColor(marker);
      markers.push(marker);
      bounds.extend(place.geometry.location);
    }
    console.log(bounds.getNorthEast().lat());
    map.fitBounds(bounds);
    if(map.getZoom() > 19) {
        map.setZoom(17);
    }
}
function removeRepeats(places) {
    var i = 0;
    while(i < places.length) {
        var j = 0;
        var boo = 1;
        while(j < i) {
            console.log(i, j);
            console.log(places);
            var latDif = places[j].geometry.location.lat()-places[i].geometry.location.lat();
            var lngDif = places[j].geometry.location.lng()-places[i].geometry.location.lng();
            var mag = latDif*latDif+lngDif*lngDif;
            if(i == 8 && j == 7) {
                console.log(mag);
            }
            if(mag < 0.000005) {
                boo = 0;
            }
            j++;
        }
        if(boo == 0) {
            places.splice(i,1);
        } else {
            i++;
        }
    }
    console.log(places);
    return places;
}
function changeMarkerColor(marker) {
    google.maps.event.addListener(marker, 'click', function() {
        AddButton.disabled=false;
        RemButton.disabled=false;
        if(selectedMarker != null) {
          selectedMarker.icon.url=oldIcon;
          selectedMarker.setMap(map);
        }
        oldIcon = marker.icon.url;
        marker.icon.url='http://maps.google.com/mapfiles/marker.png'
        marker.setMap(map);
        selectedMarker = marker;
    });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    <style>
      #target {
        width: 345px;
      }
    </style>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <button id="AddButton" class="controls" type="button" style="text-align: center; width: 70px">Add</button>
    <button id="RemButton" class="controls" type="button" style="text-align: center; width: 70px">Remove</button>
    <div id="map-canvas"></div>
  </body>
</html>
